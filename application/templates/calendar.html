<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/calendar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/calendar1.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/calendar2.css') }}" />
    <title>კალორიების კალკულატორი</title>

    
  </head>
  <body>
    
    <br />
    <br />
    <div class="main-cont">
      <div class="main-newcont">
      <div class="container cont-2">
        <div class="card">
          <div class="card-content">
            <span class="card-title">აღრიცხე პროდუქტი / კერძი</span>

            <form class="col">
              <div class="row">
                <div class="input-field col s6">
                  <input
                    type="text"
                    placeholder="შეიყვანე პროდუქტი"
                    id="item-name"
                  />
                </div>
                <div class="input-field col s6">
                  <input
                    type="number"
                    placeholder="შეიყვანე გრამები"
                    id="item-calories"
                  />
                </div>
              </div>
              <div class="row btn-container">
                <button class="btn add-btn green darken-3">
                  <i class="fa fa-plus"></i> დაამატე პროდუქტი
                </button>
                <a href="#" class="clear-btn btn red lighten-1">გასუფთავება</a>
                <button class="btn update-btn orange">
                  <i class="fa fa-pencil-square-o"></i> განახლება
                </button>
                <button class="btn delete-btn red">
                  <i class="fa fa-remove"></i> პროდუქტის წაშლა
                </button>
                <button class="btn back-btn grey">
                  <i class="fa fa-chevron-circle-left"></i> უკან
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Calories count -->
        <div class="save-info">
          <h3 class="center-align">
            ჯამური კალორია: <span class="total-calories">0</span>
          </h3>
          <button class="btn green btn-block btn-dark" onclick="showCalendar()">
            შენახვა
          </button>
        </div>
        <!-- Item list -->
        <ul id="item-list" class="collection"></ul>
      </div>
      <div class="second-cont">
        <!-- <div class="calendar-cont">
           
        </div> -->
       
      </div>
      <!-- partial -->
      </div>
      <div class="app-container" ng-app="dateTimeApp" ng-controller="dateTimeCtrl as ctrl" ng-cloak>
		
        <div date-picker
           datepicker-title="Select Date"
           picktime="true"
           pickdate="true"
           pickpast="false"
           mondayfirst="false"
           custom-message="You have selected"
           selecteddate="ctrl.selected_date"
           updatefn="ctrl.updateDate(newdate)">
        
          <div class="datepicker"
             ng-class="{
              'am': timeframe == 'am',
              'pm': timeframe == 'pm',
              'compact': compact
            }">
            <div class="datepicker-calendar">
              <div class="calendar-header">
                <div class="goback" ng-click="moveBack()" ng-if="pickdate">
                  <svg width="30" height="30">
                    <path fill="none" stroke="#0DAD83" stroke-width="3" d="M19,6 l-9,9 l9,9"/>
                  </svg>
                </div>
                <div class="current-month-container">{ currentViewDate.getFullYear() } { currentMonthName() }</div>
                <div class="goforward" ng-click="moveForward()" ng-if="pickdate">
                  <svg width="30" height="30">
                    <path fill="none" stroke="#0DAD83" stroke-width="3" d="M11,6 l9,9 l-9,9" />
                  </svg>
                </div>
              </div>
              <div class="calendar-day-header">
                <span ng-repeat="day in days" class="day-label">( day.short() )</span>
              </div>
              <div class="calendar-grid" ng-class="{false: 'no-hover'}[pickdate]">
                <div
                  ng-class="{'no-hover': !day.showday}"
                  ng-repeat="day in month"
                  class="datecontainer"
                  ng-style="{'margin-left': calcOffset(day, $index)}"
                  track by $index>
                  <div class="datenumber" ng-class="{'day-selected': day.selected }" ng-click="selectDate(day)">
                    ( day.daydate() )
                  </div>
                </div>
              </div>
            </div>
            <div class="timepicker" ng-if="picktime == 'true'">
              <div ng-class="{'am': timeframe == 'am', 'pm': timeframe == 'pm' }">
                <div class="timepicker-container-outer" selectedtime="time" timetravel>
                  <div class="timepicker-container-inner">
                    <div class="timeline-container" ng-mousedown="timeSelectStart($event)" sm-touchstart="timeSelectStart($event)">
                      
                      <div class="timeline">
                      </div>
                      
                    </div>
                    
                      
                      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            
      
          </div>
          <div id="cal-create"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    
    <script src="{{ url_for('static',filename='/js/app2.js') }}"></script>

    <!-- calendar scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='/js/cal-script.js') }}" type="text/javascript"></script>
  </body>
</html>
