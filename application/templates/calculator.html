<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fitapp</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{ url_for('static',filename='/img/android-chrome-192x192.png') }}" rel="icon">
    <link href="{{ url_for('static',filename='/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/calculator.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/calculator2.css') }}">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />

  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<style>
    #loading,
    #results {
      display: none;
    }
    #loading {
      width: 100%;
    }
  </style>
<body>
    <div class="container">
        <div class="calc-cont">
          <div class="cont-card">
            <div class="card calc-card">
              <h1 class="heading">კალორიების კალკულატორი</h1>
              <form id="calorie-form">
                <div class="calc-row">
                  <label for="age" class="calc-label">ასაკი</label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      placeholder="წლოვანება 15-80"
                    />
                  </div>
                </div>
    
                <fieldset class="form-group">
                  <div class="calc-row calc-label-resp">
                    <label class="calc-label">სქესი</label>
                    <div class="col-sm-10" id="form-radio">
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          type="radio"
                          id="male"
                          name="customRadioInline1"
                          class="custom-control-input"
                          checked="checked"
                        />
                        <label class="custom-control-label" for="male"
                          >კაცი</label
                        >
                      </div>
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          type="radio"
                          id="female"
                          name="customRadioInline1"
                          class="custom-control-input"
                        />
                        <label class="custom-control-label" for="female"
                          >ქალი</label
                        >
                      </div>
                    </div>
                  </div>
                </fieldset>
    
                <div class="calc-row">
                  <label for="weight" class="calc-label">წონა</label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="weight"
                      placeholder="კილოგრამებში"
                    />
                  </div>
                </div>
    
                <div class="calc-row">
                  <label for="height" class="calc-label">სიმაღლე</label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="height"
                      placeholder="სანტიმეტრებში"
                    />
                  </div>
                </div>
    
                <div class="calc-row">
                  <label class="calc-label">აქტივობა</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="list">
                      <option selected value="1">შენარჩუნება</option>
                      <option value="2">დაკლება</option>
                      <option value="3">მომატება</option>
                    </select>
                  </div>
                </div>
    
                <div class="form-group form-group-1">
                  <input
                    type="submit"
                    value="გამოთვლა"
                    class="btn btn-dark btn-block green"
                  />
                </div>
              </form>
    
              <div id="loading">
                <img src="{{ url_for('static',filename='/img/Loading.gif') }}" alt="" />
              </div>
    
              <div id="results" class="pt-4">
                <!-- <h5 class="appear-text">შეავსეთ ყველა ველი</h5> -->
                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="total-calories"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{{ url_for('static',filename='/js/calculator.js') }}"></script>
</body>
</html>
